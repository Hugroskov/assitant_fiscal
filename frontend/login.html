<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - IA Fiscalité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Lien Bootstrap CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  
  <!-- Icônes Bootstrap -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Votre style de login -->
  <link rel="stylesheet" href="/static/style_login.css">
  
  <!-- Favicon (optionnel) -->
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-light">
  
  <!-- Navbar identique à la page principale (look sobre et cohérent) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">IA Fiscalité</span>
    </div>
  </nav>

  <!-- Conteneur principal centré verticalement -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <!-- Carte de login -->
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Connexion</h3>
        
        <form id="loginForm" method="POST" action="/login">
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Mot de passe</label>
            <div class="input-group">
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                
                required 
                aria-describedby="passwordHelpBlock"
              >
              <button 
                class="btn btn-outline-secondary" 
                type="button" 
                id="togglePassword" 
                title="Afficher le mot de passe"
              >
                <i class="bi bi-eye"></i>
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
            <div id="passwordHelpBlock" class="form-text">
              Entrez vos identifiants confidentiels.
            </div>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              Se connecter
            </button>
          </div>
        </form>
        
        <div id="errorMsg" class="mt-3 text-center text-danger" style="display: none;">
          <!-- Les messages d'erreur s'afficheront ici en cas de mot de passe incorrect -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- JS Bootstrap (CDN) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  
  <!-- Script pour la gestion des erreurs et l'affichage du mot de passe -->
  <script src="/static/login.js"></script>
</body>
</html>
